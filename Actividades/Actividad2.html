<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipotenusa</title>
</head>
<body>
    <script>
        let catetoO=parseFloat(prompt("Introduce el cateto opuesto"));
        let catetoA=parseFloat(prompt("Introduce el cateto adyacente"));
        let hipotenusa=catetoA*catetoA+catetoO*catetoO;
        document.write("La hipotenusa es:"+hipotenusa);

    </script>
</body>
</html>
